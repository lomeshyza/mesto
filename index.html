<!DOCTYPE html>
<html lang="ru">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo_mesto.svg" alt="Логотип Место">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__avatar">
                    <img class="profile__image" src="./images/Kusto_avatar.jpg" alt="Фото профайла">
                    <div class="profile__element">
                        <div class="profile__profile-info">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button"></button>
                        </div>
                        <p class="profile__about">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="cards">
                <ul class="cards__container">

                </ul> 
            </section>
        </main>
        <footer class="footer">
            <div class="footer__copyright">© 2020 Mesto Russia</div>
        </footer>
        <section class="popup popup_type_edit">
            <div class="popup__container">
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__forms" name="popupProfileForm">
                    <input class="popup__form popup__form_type_name" name="popupProfileName">
                    <input class="popup__form popup__form_type_about" name="popupProfileAbout">
                    <button class="popup__button popup__button_type_edit" type="submit">Сохранить</button>
                </form>
                <button class="popup__close" type="button"></button>
            </div>
        </section>
        <section class="popup popup_type_add">
            <div class="popup__container">
                <h3 class="popup__title">Новое место</h3>
                <form class="popup__forms popup__forms_type_add" name="popupPlaceForm">
                    <input class="popup__form popup__form_type_place" name="popupPlace" placeholder="Название">
                    <input class="popup__form popup__form_type_image" name="popupPlaceLink" placeholder="Ссылка на картинку">
                    <button class="popup__button popup__button_type_add" type="submit">Создать</button>
                </form>
                <button class="popup__close" type="button"></button>
            </div>
         </section>
        <section class="popup popup_type_image">
            <div class="popup__container popup__image-container">
                <button class="popup__close" type="button"></button>
                <img class="popup__picture" src="#" alt="#">
                <h2 class="popup__location"></h2>
            </div>
        </section>
        <template id="cards-template">
            <li class="card">
                <button class="card__basket"></button>
                <img class="card__image" src="#">
                <div class="card__footer">
                    <h2 class="card__location"></h2>
                    <button class="card__like-button" type="button"></button>
                </div>
            </li>
        </template>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
